<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Theme Switcher</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Dynamic Theme Switcher</h1>
        <p>Select a theme and it will be saved for your next visit!</p>

        <button id="toggle-theme">Toggle Dark Mode</button>

        <label for="theme-selector">Choose a Theme:</label>
        <select id="theme-selector">
            <option value="default">Default</option>
            <option value="blue-theme">Blue</option>
            <option value="green-theme">Green</option>
            <option value="red-theme">Red</option>
        </select>
    </div>

    <script src="script.js"></script>
</body>
</html>
